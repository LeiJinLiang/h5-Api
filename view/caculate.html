        function twoSum(nums, target) {
            var arr = [] , temp = [];
            for(var i = 0 ,len = nums.length; i< len; i++) {
                for(var j = 1, len = nums.length; j<len; j++ ) {
                    if(nums[i]+nums[j] == target){
                        arr.push(i)
                        arr.push(j)
                    }
                }
            }
            for(var i = 0; i< arr.length; i++){
                if(temp.indexOf(arr[i])==-1){
                    temp.push(arr[i])
                }
            }
            temp.length = 2
            return temp;
        }

      Array.prototype.max = function () {
          var index;
          var max = this[0];
          var len = this.length;
          for(var i = 0; i<len; i++) {
            if(this[i]>max){
                max = this[i]
                index = i
            }
          }
