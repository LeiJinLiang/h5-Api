    <script type="text/javascript">
        var $ = {
            // 数组快速排序
            quickSort : function(arr) {
               if(arr.length <= 1) {
                   return arr
               }
               var privotIndex = Math.floor(arr.length/2)
               var pivot = arr.splice(privotIndex, 1)[0];
               var left = [];
               var right = [];
               for(var i = 0, len = arr.length; i< arr.length; i++) {
                  if(arr[i] < pivot){
                      left.push(arr[i])
                  }else{
                      right.push(arr[i])
                  }
               }
               return this.quickSort(left).concat([pivot], this.quickSort(right))
            },
            insertionSort : function(arr) {
                for (var i = 1; i < arr.length; i++) {
                    var element = arr[i];
                    for (var j = i - 1; j >= 0; j--) {
                        var tmp = arr[j];
                        var order = tmp - element;
                        if (order > 0) {
                            arr[j + 1] = tmp;
                        } else {
                            break;
                        }
                    }
                    arr[j + 1] = element;
                }
                return arr;
            }
        }

        var test = [1,9,2,3,10,11,7]
        var quick_test = $.quickSort(test)
        console.log('insertionSort',$.insertionSort(test))
        // splice
