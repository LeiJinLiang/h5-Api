<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webWork</title>
</head>
<body>
    <script type="text/javascript" src="SumCalculate.js"></script>
    <h1>从1到给定数值的求和</h1> 
    输入数值: <input type="number" id="num">
    <button onclick="calculate()">计算</button>
    <script type="text/javascript">
        var worker = new Worker('SumCalculate.js');

        worker.onmessage = function(event) {
            console.info('合计值为'+ event.data +".")
        }
        function calculate () {
            var num = parseInt(document.getElementById('num').value,10)
            worker.postMessage(num)
        }
    </script>
</body>
</html>
