<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MutationObserver对象</title>
</head>
<body>
   <output id="output"></output>
   <div id="div" style="height: 100px; width: 100px; background-color: pink"></div>
   <input type="button" value="插入span元素" onclick="changeDiv()">
   <script type="text/javascript">
       function onchange(mutationRecords, mutationObserver) {
            var el = document.getElementById('output')
            el.textContent = '检测到DOM变化';
            console.log(mutationRecords);
            console.log(mutationObserver);
       }

       var div = document.getElementById('div');
       var mo = new window.MutationObserver(onchange),
               options = {childList: true};
           mo.observe(div,options);

       function changeDiv() {
            var span = document.createElement('span');
            span.innerHTML = 'span';
            div.appendChild(span);
       }
   </script>
</body>
</html>
