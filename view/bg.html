<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            text-align: center;
        }
        section{
            width: 300px;
            height: 300px;
            transform: scale3d(0.8,0.5,1);
            background-color: #00aaff;
        }
    </style>
</head>
<body>
   <section></section>
   <div id="div">示例文字</div>
       <input type="button" value="绕x轴旋转" onclick="rotateX()">
       <input type="button" value="绕y轴旋转" onclick="rotateY()">
       <input type="button" value="绕z轴旋转" onclick="rotateZ()">
   <script>
        var n, rotINT, rotXINT, rotYINT, rotZINT;
        var x = document.getElementById('div');

        function rotateX() {
            n = 0;
            clearInterval(rotINT);
            rotINT = setInterval('startXRotate()',10)
        }

        function startXRotate() {
            n = n + 1;
            div.style.transform = "rotateX("+n+"deg)";
            if(n == 180) {
                clearInterval(rotXINT);
                n = 0;
            }
        }

        function rotateY () {
            n = 0;
            clearInterval(rotYINT);
            rotYINT = setInterval('startYRotate()',10);
        }

        function startYRotate () {
            n = n + 1;
            div.style.transform = "rotateY("+n+"deg)";
            if(n == 180) {
              clearInterval(rotYINT);
              n = 0;
            }
        }

        function rotateZ () {
            n = 0;
            clearInterval(rotYINT);
            rotYINT = setInterval('startZRotate()',10);
        }

        function startZRotate () {
            n = n +1;
            div.style.transform = "rotateZ("+n+"deg)";
            if(n == 180) {
                clearInterval(rotZINT);
                n = 0;
            }
        }
   </script>
</body>
</html>
